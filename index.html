<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Welcome — My Site</title>
		<style>
			:root{--bg:#f7fafc;--card:#fff;--accent:#2563eb;--muted:#6b7280}
			html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:var(--bg);color:#111}
			.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
			.card{background:var(--card);border-radius:12px;box-shadow:0 6px 24px rgba(16,24,40,0.08);max-width:900px;width:100%;display:grid;grid-template-columns:1fr 320px;overflow:hidden}
			.hero{padding:48px}
			h1{margin:0 0 12px;font-size:28px}
			p{margin:0 0 20px;color:var(--muted)}
			.actions{display:flex;gap:12px}
			a.button{display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:600}
			a.primary{background:var(--accent);color:#fff}
			a.secondary{background:transparent;border:1px solid #e6edf8;color:var(--accent)}
			.aside{background:linear-gradient(180deg,#f8fafc, #fff);padding:28px;display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center}
			.logo{font-weight:700;color:var(--accent);letter-spacing:0.3px}
			footer{font-size:13px;color:var(--muted);text-align:center;padding:16px}
			@media (max-width:800px){.card{grid-template-columns:1fr;}.aside{order:-1}}
		</style>
	</head>
	<body>
		<div class="wrap">
			<main class="card" role="main">
				<section class="hero">
					<div class="logo">My Site</div>
					<h1>Welcome to My Site</h1>
					<p>Create an account or sign in to continue. This is a simple starter index page linking to the sign-in and sign-up pages in this project.</p>
					<div class="actions">
						<a class="button primary" href="signIn.html">Sign In</a>
						<a class="button secondary" href="signUp.html">Sign Up</a>
					</div>
				</section>
				<aside class="aside" aria-hidden="true">
					<div style="text-align:center;max-width:220px">
						<h3 style="margin:0 0 8px">Get started</h3>
						<p style="margin:0;color:var(--muted)">Use the links to view the sign-in or sign-up pages.</p>
					</div>
				</aside>
			</main>
		</div>
		<footer>
			© <span id="year"></span> My Site
		</footer>
		<script>
			document.getElementById('year').textContent = new Date().getFullYear();
		</script>
	</body>
</html>
